{% extends 'base.html' %}
{% include 'navbar.html' %}
{% block title %}Update Event{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">Update Event</h3>
        {% if msg %}
            <div class="alert alert-info text-center">{{ msg }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Event ID to Update</label>
                <input type="number" class="form-control" name="event_id" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Event Name</label>
                <input type="text" class="form-control" name="event_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Event Date</label>
                <input type="date" class="form-control" name="event_date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Event Location</label>
                <input type="text" class="form-control" name="event_location" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Event Description</label>
                <input type="text" class="form-control" name="event_description" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Update Event</button>
        </form>
    </div>
</div>
{% endblock %}
