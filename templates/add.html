{% extends 'base.html' %}
{% include 'navbar.html' %}
{% block title %}Add Event{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">Add Event</h3>
        {% if msg %}
        <div class="alert alert-success text-center">{{ msg }}</div>
        {% endif %}
        <form method="POST">
            <!-- Event ID removed -->
            <div class="mb-3">
                <label class="form-label">Event Name</label>
                <input type="text" class="form-control" name="event_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Event Date</label>
                <input type="date" class="form-control" name="event_date" min="{{ current_date }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Event Time</label>
                <select class="form-control" name="event_time" required>
                    {% for time in event_times %}
                    <option value="{{ time }}">{{ time }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Event Location</label>
                <select class="form-control" name="event_location" required>
                    {% for loc in event_locations %}
                    <option value="{{ loc }}">{{ loc }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Event Description</label>
                <input type="text" class="form-control" name="event_description">
            </div>
            <button type="submit" class="btn btn-success w-100">Add Event</button>
        </form>`
    </div>
</div>
{% endblock %}
